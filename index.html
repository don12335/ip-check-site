<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>匿名訪客偵測頁</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #111;
      color: #eee;
      padding: 2rem;
    }
    .card {
      background: #222;
      border-radius: 1rem;
      padding: 1.5rem;
      box-shadow: 0 0 1rem #000;
      max-width: 500px;
      margin: auto;
    }
    button {
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 0.5rem;
      background: #09f;
      color: white;
      cursor: pointer;
    }
    #langSwitcher {
      margin-top: 1rem;
    }
    .modal {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.8);
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .modal-content {
      background: #333;
      padding: 2rem;
      border-radius: 1rem;
      max-width: 400px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2 id="title">🔍 訪客資訊</h2>
    <p id="ip">IP 位址：偵測中...</p>
    <p id="location">位置：-</p>
    <p id="timezone">時區：-</p>
    <p id="device">裝置：-</p>
    <hr />
    <p id="vpn">🛡️ 建議使用 VPN 保護你的上網隱私</p>
    <a href="https://surfshark.com" target="_blank">👉 使用 Surfshark VPN</a>
    <div id="langSwitcher">
      <button onclick="setLang('zh')">中文</button>
      <button onclick="setLang('en')">English</button>
    </div>
  </div>

  <div class="modal" id="privacyModal">
    <div class="modal-content">
      <p id="modalText">本網站會讀取部分裝置與網路資訊，是否同意？</p>
      <button onclick="acceptPrivacy()">同意</button>
    </div>
  </div>

  <script>
    const LANG = {
      zh: {
        title: "🔍 訪客資訊",
        vpn: "🛡️ 建議使用 VPN 保護你的上網隱私",
        modal: "本網站會讀取部分裝置與網路資訊，是否同意？"
      },
      en: {
        title: "🔍 Visitor Info",
        vpn: "🛡️ We recommend using a VPN to protect your privacy",
        modal: "This site reads some network/device info. Do you agree?"
      }
    };

    let currentLang = navigator.language.startsWith("zh") ? "zh" : "en";

    function setLang(lang) {
      currentLang = lang;
      document.getElementById("title").textContent = LANG[lang].title;
      document.getElementById("vpn").textContent = LANG[lang].vpn;
      document.getElementById("modalText").textContent = LANG[lang].modal;
    }

    function acceptPrivacy() {
      document.getElementById("privacyModal").style.display = "none";
    }

    async function getVisitorInfo() {
      try {
        const res = await fetch("https://ipapi.co/json/");
        const data = await res.json();
        document.getElementById("ip").textContent = `IP 位址：${data.ip}`;
        document.getElementById("location").textContent = `位置：${data.city}, ${data.country_name}`;
        document.getElementById("timezone").textContent = `時區：${data.timezone}`;
      } catch (e) {
        document.getElementById("ip").textContent = "IP 無法取得";
      }

      const ua = navigator.userAgent;
      let device = "未知裝置";
      if (/iPhone|iPad|iPod/.test(ua)) device = "iOS 裝置";
      else if (/Android/.test(ua)) device = "Android 裝置";
      else if (/Windows/.test(ua)) device = "Windows 電腦";
      else if (/Mac/.test(ua)) device = "Mac 裝置";
      document.getElementById("device").textContent = `裝置：${device}`;
    }

    setLang(currentLang);
    getVisitorInfo();
  </script>
</body>
</html>
