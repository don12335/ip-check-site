<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>您的連線資訊</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: #f5f5f5;
      color: #222;
      padding: 30px;
      line-height: 1.6;
    }
    .box {
      background: white;
      border-radius: 10px;
      padding: 20px;
      max-width: 500px;
      margin: auto;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .label {
      font-weight: bold;
      margin-top: 10px;
    }
    .vpn-box {
      margin-top: 30px;
      padding: 15px;
      background: #e0f7fa;
      border-left: 5px solid #00796b;
      border-radius: 5px;
    }
    .vpn-button {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 20px;
      background: #00c4b3;
      color: white;
      text-decoration: none;
      border-radius: 5px;
    }
    .vpn-button:hover {
      background: #00897b;
    }
  </style>
</head>
<body>
  <div class="box">
    <h2>您的連線資訊</h2>
    <div><span class="label">IP 位址：</span><span id="ip">讀取中...</span></div>
    <div><span class="label">地區：</span><span id="location">讀取中...</span></div>
    <div><span class="label">時區：</span><span id="timezone">讀取中...</span></div>
    <div><span class="label">裝置類型：</span><span id="device">讀取中...</span></div>

    <div class="vpn-box">
      <p>🔒 為了保護您的隱私，建議您使用 VPN 工具</p>
      <a class="vpn-button" href="https://surfshark.club/friend/y574AMmc" target="_blank">前往 Surfshark VPN</a>
    </div>
  </div>

  <script>
    // 判斷裝置類型
    function getDeviceType() {
      const ua = navigator.userAgent;
      if (/Mobile|Android|iPhone|iPad|iPod/.test(ua)) return "手機或平板";
      return "電腦";
    }

    document.getElementById("device").innerText = getDeviceType();

    // IP & 時區
    fetch("https://ipinfo.io/json?token=ef1cbe346c7c0f")
      .then(res => res.json())
      .then(data => {
        document.getElementById("ip").innerText = data.ip;
        document.getElementById("location").innerText = `${data.city}, ${data.region}, ${data.country}`;
        document.getElementById("timezone").innerText = data.timezone;
      })
      .catch(() => {
        document.getElementById("ip").innerText = "取得失敗";
        document.getElementById("location").innerText = "取得失敗";
        document.getElementById("timezone").innerText = "取得失敗";
      });
  </script>
</body>
</html>
