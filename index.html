<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>你的網路資訊</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: #0f172a;
      color: #f8fafc;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }

    .card {
      background: #1e293b;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
      max-width: 400px;
      width: 100%;
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 20px;
      text-align: center;
      color: #38bdf8;
    }

    .info {
      margin: 10px 0;
      font-size: 1rem;
    }

    .vpn-note {
      background: #334155;
      padding: 10px;
      border-radius: 10px;
      margin-top: 20px;
      font-size: 0.95rem;
    }

    .vpn-link {
      margin-top: 10px;
      display: block;
      text-align: center;
      color: #22d3ee;
      text-decoration: none;
      font-weight: bold;
    }

    .vpn-link:hover {
      color: #67e8f9;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>你的網路資訊</h1>
    <div class="info" id="ip">IP 位址：讀取中...</div>
    <div class="info" id="location">地區：讀取中...</div>
    <div class="info" id="device">裝置類型：讀取中...</div>
    <div class="info" id="timezone">時區：讀取中...</div>

    <div class="vpn-note">
      你正在暴露真實 IP 和設備資訊，為了安全建議使用 VPN。
      <a class="vpn-link" href="https://surfshark.club/friend/y574AMmc" target="_blank">點我前往 Surfshark VPN</a>
    </div>
  </div>

  <script>
    // 設定 API Token
    const token = "ef1cbe346c7c0f";

    // 使用 ipinfo 查詢 IP 和地區
    fetch(`https://ipinfo.io/json?token=${token}`)
      .then(res => res.json())
      .then(data => {
        document.getElementById("ip").textContent = "IP 位址：" + data.ip;
        document.getElementById("location").textContent = `地區：${data.city || ''}, ${data.region || ''}, ${data.country || ''}`;
      });

    // 裝置資訊
    const ua = navigator.userAgent;
    let deviceType = "未知裝置";

    if (/mobile/i.test(ua)) {
      deviceType = "手機";
    } else if (/tablet/i.test(ua)) {
      deviceType = "平板";
    } else {
      deviceType = "電腦";
    }

    document.getElementById("device").textContent = "裝置類型：" + deviceType;

    // 時區
    const timezone = Intl.DateTimeFormat().resolvedOptions().timeZone;
    document.getElementById("timezone").textContent = "時區：" + timezone;
  </script>
</body>
</html>

</html>
